<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Renamer</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
</head>
<body style="text-align: center">
    <div id="files" class="container">
        <div  id="inputFileDiv">
            <h2>ezPrepare</h2>
            <!-- File Upload -->
            <input type="file" id="fileInput" accept=".csv" style="display:none">
            <button id="fileInputButton">Upload File</button>
        </div>

        <div id="questionsDiv"></div>
        <div id="dateTimeTableDiv"></div>
        <div id="renameTableDiv"></div>
        <div id="previewTableDiv" hidden>
            <hr><h2 class="text-center">Preview</h2>
            <table id='previewTable' class='table'>
            </table>
            <br>
        </div>
        <div id="downloadButtonDiv" hidden>
            <h4>Download File With Renamed Columns</h4>
            <label id="renameFileNameLabel" for="renameFileNameInput">New File Name:</label>
            <input id="renameFileNameInput" name="renameFileNameInput" type="text">
            <button class="button" id="renameDownloadButton" type="button">Download w/Renamed Columns</button>
            <br><br>
            <h4>Download Description File</h4>
            <label id="descriptionFileNameLabel" for="descriptionFileNameInput">New File Name:</label>
            <input id="descriptionFileNameInput" name="descriptionFileNameInput" type="text">
            <button class="button" id="descriptionDownloadButton" type="button">Download Description File</button>
        </div>
        
    </div>

    <div id="datalists">
        <datalist id="controlledVocabularyList">
            <option value="ODM2"></option>
        </datalist>
    </div>

    <!-- Bootstrap Javascript -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="main.js"></script>
</body>
</html>
